<!--
    Atributos Globais mais utilizados nas tags HTML

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->

<!--A classe serve para se aplicar estilo CSS e poder acessar com JS-->
<div class="carrinho" contenteditable="true">
    conteudo
</div>

<div class="carrinho" data-qualquer-nome-aqui="">
    <!--data Ã© um tipo de atributo global muito utilizado no JS-->
conteudo
</div>

<div class="carrinho" hidden>
    <!--esconde o conteudo-->
conteudo
</div>
